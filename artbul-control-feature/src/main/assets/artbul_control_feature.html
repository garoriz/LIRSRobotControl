<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROS 2 Mobile Control</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #connect-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    #ipInput {
      width: 90%;
      max-width: 400px;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }

    #joystick {
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      position: relative;
      touch-action: none;
    }
  </style>
</head>
<body>
<h1>ArtBul Joystick</h1>

<div id="connect-section">
  <input type="text" id="ipInput" placeholder="–í–≤–µ–¥–∏—Ç–µ IP ROS-–º–∞—à–∏–Ω—ã" />
  <button onclick="connectToRos()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  <div id="status">‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
</div>

<div id="joystick"></div>

<script>
  let ros = null;
  let cmdVelPub = null;

  function connectToRos() {
    const ip = document.getElementById("ipInput").value.trim();
    if (!ip) {
      alert("–í–≤–µ–¥–∏—Ç–µ IP –∞–¥—Ä–µ—Å ROS-–º–∞—à–∏–Ω—ã!");
      return;
    }

    const url = `ws://${ip}:9090`;
    ros = new ROSLIB.Ros({ url: url });

    ros.on('connection', () => {
      document.getElementById('status').innerText = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${url}`;
      setupPublisher();
    });

    ros.on('error', (error) => {
      document.getElementById('status').innerText = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`;
      console.error(error);
    });

    ros.on('close', () => {
      document.getElementById('status').innerText = `üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ`;
    });
  }

  function setupPublisher() {
    cmdVelPub = new ROSLIB.Topic({
      ros: ros,
      name: '/artbul/mobile_base_controller/cmd_vel',
      messageType: 'geometry_msgs/msg/TwistStamped'
    });
  }

  const joystick = nipplejs.create({
    zone: document.getElementById('joystick'),
    mode: 'static',
    color: 'blue',
    size: 200,
    position: { left: '50%', top: '50%' }
  });

  joystick.on('move', (evt, data) => {
    if (!cmdVelPub || !ros || !ros.isConnected) return;
    if (data && data.angle && typeof data.angle.radian === 'number') {
      const angle = data.angle.radian;
      const distance = data.distance || 0;

      const maxSpeed = 1;
      const linearX = Math.sin(angle) * distance * 0.01 * maxSpeed;
      const angularZ = -Math.cos(angle) * distance * 0.1 * maxSpeed;

      const now = Date.now();
      const sec = Math.floor(now / 1000);
      const nanosec = (now % 1000) * 1e6;

      const twistStamped = new ROSLIB.Message({
        header: {
          stamp: { sec: sec, nanosec: nanosec },
          frame_id: 'base_link'
        },
        twist: {
          linear:  { x: linearX, y: 0.0, z: 0.0 },
          angular: { x: 0.0, y: 0.0, z: angularZ }
        }
      });

      cmdVelPub.publish(twistStamped);
    }
  });

  joystick.on('end', () => {
    if (!cmdVelPub || !ros || !ros.isConnected) return;

    const twistStamped = new ROSLIB.Message({
      header: {
        stamp: { sec: 0, nanosec: 0 },
        frame_id: 'base_link'
      },
      twist: {
        linear: { x: 0.0, y: 0.0, z: 0.0 },
        angular: { x: 0.0, y: 0.0, z: 0.0 }
      }
    });

    cmdVelPub.publish(twistStamped);
  });
</script>
</body>
</html>
