<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ArtBul</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<h1>ArtBul</h1>

<div id="connect-section">
    <input type="text" id="ipInput" placeholder="Enter the IP of the robot (e.g. 192.168.1.42)"
           required
           oninput="filterIP(this)" maxlength="15" inputmode="decimal"/>
    <button onclick="connectToRos()">Connect</button>
    <div id="status">Not connected</div>
</div>

<div id="mode-control">
    <label for="modeSelect"><b>Control mode:</b></label>
    <select id="modeSelect" onchange="changeModeControl()">
        <option value="single">One joystick</option>
        <option value="dual">Two joysticks</option>
        <option value="buttons">Buttons</option>
    </select>
</div>

<div id="mode-environment">
    <label for="modeEnvironment"><b>Environment mode:</b></label>
    <select id="modeEnvironment" onchange="changeModeEnvironment()">
        <option value="lidar">Lidar</option>
        <option value="map">Map</option>
    </select>
</div>

<button id="stopBtn">⏹ Стоп</button>

<canvas id="сanvas" width="300" height="300"
        style="background: #000; border-radius: 10px; margin-top: 20px;"></canvas>

<div id="joystick-single"></div>

<div id="joystick-dual" style="display: none;">
    <div class="joystick-wrapper">
        <div id="joystick-move"></div>
        <div class="joystick-label">Movement</div>
    </div>
    <div class="joystick-wrapper">
        <div id="joystick-rotate"></div>
        <div class="joystick-label">Turning</div>
    </div>
</div>

<div id="button-controls" style="display: none; margin-top: 20px;">
    <div class="control-grid">
        <div class="row center">
            <button onclick="drive('forward')">⬆ Forward</button>
        </div>
        <div class="row">
            <button onclick="drive('left')">⬅ To the left</button>
            <button onclick="drive('right')">➡ To the right</button>
        </div>
        <div class="row center">
            <button onclick="drive('backward')">⬇ Back</button>
        </div>
    </div>
</div>

<script>
    let ros = null;
    let cmdVelPub = null;

    let linearX = 0.0;
    let linearY = 0.0;
    let angularZ = 0.0;

    let singleJoystickInstance = null;
    let moveJoystickInstance = null;
    let rotateJoystickInstance = null;

    let lidarSub = null;
    let mapSub = null;
    let robotPose = null;
    const canvas = document.getElementById('сanvas');
    const ctx = canvas.getContext('2d');
    let scale = 1.0;
    let targetScale = 1.0;
    let offsetX = 0;
    let offsetY = 0;
    let lastTouch = null;
    let lastDist = null;
    let mapData = null;
    let goalActionClient = null;
    let amclSub = null;
    let goalQueue = [];
    let isSendingGoal = false;
    let topicsClient = null;

    let globalPlan = [];

    canvas.addEventListener("touchstart", (e) => {
        if (e.touches.length === 1) {
            lastTouch = e.touches[0];
        } else if (e.touches.length === 2) {
            lastDist = getDistance(e.touches);
        }
    });

    function getDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }

    canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();

        if (e.touches.length === 1 && lastTouch) {
            const dx = e.touches[0].clientX - lastTouch.clientX;
            const dy = e.touches[0].clientY - lastTouch.clientY;
            offsetX += dx;
            offsetY += dy;
            lastTouch = e.touches[0];
        }

        if (e.touches.length === 2 && lastDist !== null) {
            const newDist = getDistance(e.touches);
            const zoomFactor = newDist / lastDist;

            applyZoomToCanvasCenter(zoomFactor);
            lastDist = newDist;
        }
    });

    function applyZoomToCanvasCenter(zoomFactor) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const worldX = (centerX - offsetX) / scale;
        const worldY = (centerY - offsetY) / scale;

        targetScale *= zoomFactor;
        scale = targetScale;

        offsetX = centerX - worldX * scale;
        offsetY = centerY - worldY * scale;
    }

    canvas.addEventListener("touchend", () => {
        lastTouch = null;
        lastDist = null;
    });

    canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;

        const resolution = mapData.info.resolution;
        const origin = mapData.info.origin;

        const clickedGoalIndex = goalQueue.findIndex((goal) => {
            const mapX = (goal.x - origin.position.x) / resolution;
            const mapY = mapData.info.height - (goal.y - origin.position.y) / resolution;

            const canvasX = mapX * scale + offsetX;
            const canvasY = mapY * scale + offsetY;

            const dx = clickX - canvasX;
            const dy = clickY - canvasY;

            return Math.sqrt(dx * dx + dy * dy) < 10;
        });

        if (clickedGoalIndex !== -1 && goalQueue[clickedGoalIndex].status === 'sent') {
            goalActionClient.cancel();
            globalPlan = [];
            return;
        } else if (clickedGoalIndex !== -1) {
            const removed = goalQueue.splice(clickedGoalIndex, 1)[0];
            return;
        }

        const mapX = (clickX - offsetX) / scale;
        const mapY = (clickY - offsetY) / scale;
        const invY = mapData.info.height - mapY;

        const goalWorldX = mapX * resolution + origin.position.x;
        const goalWorldY = invY * resolution + origin.position.y;

        goalQueue.push({
          x: goalWorldX,
          y: goalWorldY,
          status: 'pending'
        });

        if (!isSendingGoal) {
          sendNextGoal();
        }
    });

    function sendNextGoal() {
      if (goalQueue.length === 0) {
        isSendingGoal = false;
        return;
      }

      isSendingGoal = true;

      const currentGoal = goalQueue[0];

      let rosGoal = new ROSLIB.Goal({
            actionClient: goalActionClient,
            goalMessage: {
                target_pose: {
                    header: {
                        frame_id: 'map'
                    },
                    pose: {
                        position: { x: currentGoal.x, y: currentGoal.y, z: 0 },
                        orientation: { x: 0, y: 0, z: 0, w: 1 }
                    }
                }
            }
      });

      rosGoal.on('result', function(result) {
          rosGoal = null;
          goalQueue.shift();
          sendNextGoal();
      });

      rosGoal.send();
      currentGoal.status = 'sent';
    }

    canvas.addEventListener("wheel", (e) => {
        e.preventDefault();

        const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;

        const rect = canvas.getBoundingClientRect();
        const centerX = e.clientX - rect.left;
        const centerY = e.clientY - rect.top;

        // точка зума в координатах мира
        const worldX = (centerX - offsetX) / scale;
        const worldY = (centerY - offsetY) / scale;

        // применяем масштаб
        targetScale *= zoomFactor;
        scale = targetScale;

        // пересчитываем смещения — зум вокруг курсора
        offsetX = centerX - worldX * scale;
        offsetY = centerY - worldY * scale;
    });


    function filterIP(input) {
      input.value = input.value.replace(/[^0-9.]/g, '');
    }

    function connectToRos() {
      const ip = document.getElementById("ipInput").value.trim();
      if (!ip) {
        alert("Enter the IP address of the robot!");
        return;
      }

      const url = `ws://${ip}:9090`;
      ros = new ROSLIB.Ros({ url: url });

      ros.on('connection', () => {
        document.getElementById('status').innerText = `Connected to ${url}`;
        setupPublisher();
        if (document.getElementById('modeEnvironment').value === 'lidar') {
            subscribeToLidar();
        } else {
            subscribeToMap();
        }
      });

      ros.on('error', (error) => {
        document.getElementById('status').innerText = `Connection error: ${error}`;
        console.error(error);
      });

      ros.on('close', () => {
        document.getElementById('status').innerText = `Connection closed`;
      });
    }

    function setupPublisher() {
      cmdVelPub = new ROSLIB.Topic({
        ros: ros,
        name: '/artbul/mobile_base_controller/cmd_vel',
        messageType: 'geometry_msgs/msg/TwistStamped'
      });
    }

    document.getElementById("modeSelect").addEventListener("change", (e) => {
      if (e.target.value === "single") {
        activateSingleJoystick();
      } else if (e.target.value === "dual") {
        activateDualJoystick();
      }
    });

    function activateSingleJoystick() {
      if (moveJoystickInstance) {
        moveJoystickInstance.destroy();
        moveJoystickInstance = null;
      }
      if (rotateJoystickInstance) {
        rotateJoystickInstance.destroy();
        rotateJoystickInstance = null;
      }
      document.getElementById('joystick-single').style.display = 'block';
      document.getElementById('joystick-dual').style.display = 'none';

      if (singleJoystickInstance) singleJoystickInstance.destroy();

      singleJoystickInstance = nipplejs.create({
        zone: document.getElementById('joystick-single'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'blue',
        size: 200
      });

      singleJoystickInstance.on('move', (evt, data) => {
        if (!cmdVelPub || !ros || !ros.isConnected) return;
        if (data && data.angle && typeof data.angle.radian === 'number') {
          const angle = data.angle.radian;
          const distance = data.distance || 0;

          const maxSpeed = 1;
          linearX = Math.sin(angle) * distance * 0.01 * maxSpeed;
          angularZ = -Math.cos(angle) * distance * 0.1 * maxSpeed;
        }
      });

      singleJoystickInstance.on('end', () => {
        linearX = 0.0;
        angularZ = 0.0;
      });
    }

    function activateDualJoystick() {
      if (singleJoystickInstance) {
        singleJoystickInstance.destroy();
        singleJoystickInstance = null;
      }

      if (moveJoystickInstance) moveJoystickInstance.destroy();
      if (rotateJoystickInstance) rotateJoystickInstance.destroy();

      moveJoystickInstance = nipplejs.create({
        zone: document.getElementById('joystick-move'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'blue',
        size: 125
      });

      rotateJoystickInstance = nipplejs.create({
        zone: document.getElementById('joystick-rotate'),
        mode: 'static',
        position: { left: '50%', top: '50%' },
        color: 'green',
        size: 125
      });

      moveJoystickInstance.on('move', (evt, data) => {
        if (data && data.angle) {
          const angle = data.angle.radian;
          const distance = data.distance || 0;
          linearX = Math.sin(angle) * distance * 0.02;
          linearY = Math.cos(angle) * distance * 0.02;
        }
      });

      moveJoystickInstance.on('end', () => {
        linearX = 0.0;
        linearY = 0.0;
      });

      rotateJoystickInstance.on('move', (evt, data) => {
        if (data && data.angle) {
          const angle = data.angle.radian;
          const distance = data.distance || 0;

          angularZ = -Math.cos(angle) * distance * 0.1;
        }
      });

      rotateJoystickInstance.on('end', () => {
        angularZ = 0.0;
      });
    }

    function changeModeControl() {
      const mode = document.getElementById('modeSelect').value;
      document.getElementById('joystick-single').style.display = (mode === 'single') ? 'block' : 'none';
      document.getElementById('button-controls').style.display = (mode === 'buttons') ? 'block' : 'none';
      document.getElementById('joystick-dual').style.display = (mode === 'dual') ? 'flex' : 'none';
    }

    function changeModeEnvironment() {
      const mode = document.getElementById('modeEnvironment').value;
      if (mode === 'lidar') {
        unsubscribeFromMap();
        subscribeToLidar();
      } else {
        unsubscribeFromLidar();
        subscribeToMap();
      }
    }

    setInterval(() => {
      if (!cmdVelPub || !ros || !ros.isConnected) return;

      const now = Date.now();
      const sec = Math.floor(now / 1000);
      const nanosec = (now % 1000) * 1e6;

      const msg = new ROSLIB.Message({
        header: {
          stamp: { sec: sec, nanosec: nanosec },
          frame_id: 'base_link'
        },
        twist: {
          linear: { x: linearX, y: linearY || 0.0, z: 0.0 },
          angular: { x: 0.0, y: 0.0, z: angularZ }
        }
      });

      cmdVelPub.publish(msg);
    }, 100);
    activateSingleJoystick();

    function subscribeToLidar() {
      lidarSub = new ROSLIB.Topic({
        ros: ros,
        name: '/artbul/scan',
        messageType: 'sensor_msgs/msg/LaserScan'
      });

      lidarSub.subscribe(drawLidar);
    }

    function drawLidar(scan) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const robotRadius = 8;

      ctx.beginPath();
      ctx.arc(cx, cy, robotRadius, 0, 2 * Math.PI);
      ctx.fillStyle = '#007bff';
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx, cy - 20);
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);

      const lidarScale = 100;

      for (let i = 0; i < scan.ranges.length; i++) {
        const angle = scan.angle_min + i * scan.angle_increment;
        const r = scan.ranges[i];

        if (r < scan.range_min || r > scan.range_max || !isFinite(r)) continue;

        const x = r * Math.cos(angle + Math.PI / 2) * lidarScale;
        const y = r * Math.sin(angle + Math.PI / 2) * lidarScale;

        ctx.fillStyle = '#00ff00';
        ctx.beginPath();
        ctx.arc(x, -y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }

      ctx.restore();
    }

    function subscribeToMap() {
      mapSub = new ROSLIB.Topic({
        ros: ros,
        name: '/map',
        messageType: 'nav_msgs/OccupancyGrid'
      });

      mapSub.subscribe((msg) => {
        mapData = msg;
        drawMap(msg);
      });

      amclSub = new ROSLIB.Topic({
          ros: ros,
          name: '/amcl_pose',
          messageType: 'geometry_msgs/PoseWithCovarianceStamped'
      });

      amclSub.subscribe((msg) => {
          const pos = msg.pose.pose.position;
          const ori = msg.pose.pose.orientation;

          robotPose = {
              x: pos.x,
              y: pos.y,
              theta: 2 * Math.atan2(ori.z, ori.w)
          };
      });

      goalActionClient = new ROSLIB.ActionClient({
          ros: ros,
          serverName: '/move_base',
          actionName: 'move_base_msgs/MoveBaseAction'
      });

      topicsClient = new ROSLIB.Service({
          ros: ros,
          name: '/rosapi/topics',
          serviceType: 'rosapi/Topics'
      });

      topicsClient.callService(new ROSLIB.ServiceRequest({}), function (result) {
          const pathTopics = result.topics.filter(topic =>
              topic.match(/^\/move_base\/.*\/plan$/)
          );

          console.log(pathTopics.length);
          if (pathTopics.length > 0) {
              const selectedPathTopic = pathTopics[0];
              subscribeToPath(selectedPathTopic);
          }
      });
    }

    function drawMap(map) {
        if (!map) return;
        mapData = map;

        const { width, height, resolution } = map.info;
        const data = map.data;

        scale += (targetScale - scale) * 0.1;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const cellSize = scale;

        for (let y = 0; y < height; y++) {
            for (let x = 0; x < width; x++) {
                const i = x + (height - y - 1) * width;
                const val = data[i];
                if (val < 0) continue;

                const color = val === 100 ? '#000000' : '#ffffff';
                ctx.fillStyle = color;

                const drawX = offsetX + x * cellSize;
                const drawY = offsetY + y * cellSize;

                ctx.fillRect(drawX, drawY, cellSize, cellSize);
            }
        }

        drawGoals(ctx);

        if (robotPose) {
            const resolution = mapData.info.resolution;
            const origin = mapData.info.origin;

            const mapX = (robotPose.x - origin.position.x) / resolution;
            const mapY = mapData.info.height - (robotPose.y - origin.position.y) / resolution;

            const rX = mapX * scale + offsetX;
            const rY = mapY * scale + offsetY;

            const radius = 5;
            ctx.fillStyle = '#008000 ';
            ctx.beginPath();
            ctx.arc(rX, rY, radius, 0, 2 * Math.PI);
            ctx.fill();

            const dirLen = 20;
            ctx.strokeStyle = '#008000 ';
            ctx.beginPath();
            ctx.moveTo(rX, rY);
            ctx.lineTo(
                rX + dirLen * Math.cos(-robotPose.theta),
                rY + dirLen * Math.sin(-robotPose.theta)
            );
            ctx.stroke();
        }

        drawGlobalPath(ctx);

        requestAnimationFrame(() => drawMap(mapData));
    }

    function drawGlobalPath(ctx) {
        if (!mapData || globalPlan.length < 2) return;

        const resolution = mapData.info.resolution;
        const origin = mapData.info.origin;

        ctx.strokeStyle = '#0000ff';
        ctx.lineWidth = 2;
        ctx.beginPath();

        globalPlan.forEach((point, i) => {
            const mapX = (point.x - origin.position.x) / resolution;
            const mapY = mapData.info.height - (point.y - origin.position.y) / resolution;

            const canvasX = mapX * scale + offsetX;
            const canvasY = mapY * scale + offsetY;

            if (i === 0) {
                ctx.moveTo(canvasX, canvasY);
            } else {
                ctx.lineTo(canvasX, canvasY);
            }
        });

        ctx.stroke();
    }

    function subscribeToPath(topicName) {
      const pathSub = new ROSLIB.Topic({
        ros: ros,
        name: topicName,
        messageType: 'nav_msgs/Path'
      });

      pathSub.subscribe((msg) => {
        globalPlan = msg.poses.map(p => ({
          x: p.pose.position.x,
          y: p.pose.position.y
        }));
      });
    }

    function unsubscribeFromLidar() {
      lidarSub.unsubscribe();
      lidarSub = null;
    }

    function unsubscribeFromMap() {
      mapSub.unsubscribe();
      amclSub.unsubscribe();
      mapSub = null;
      goalActionClient = null;
      amclSub = null;
      topicsClient = null;
    }

    function drive(direction) {
      switch (direction) {
        case 'forward':
          linearX = 1.0;
          angularZ = 0.0;
          break;
        case 'backward':
          linearX = -1.0;
          angularZ = 0.0;
          break;
        case 'left':
          linearX = 0.0;
          angularZ = 1.2;
          break;
        case 'right':
          linearX = 0.0;
          angularZ = -1.2;
          break;
      }
    }

    function drawGoals(ctx) {
      if (!mapData || goalQueue.length === 0) return;

      const resolution = mapData.info.resolution;
      const origin = mapData.info.origin;

      goalQueue.forEach(goal => {
        const mapX = (goal.x - origin.position.x) / resolution;
        const mapY = mapData.info.height - (goal.y - origin.position.y) / resolution;

        const canvasX = mapX * scale + offsetX;
        const canvasY = mapY * scale + offsetY;

        ctx.beginPath();
        ctx.arc(canvasX, canvasY, 8, 0, 2 * Math.PI);
        ctx.fillStyle = goal.status === 'sent' ? '#ffa500' : '#00cc00';
        ctx.fill();
        ctx.strokeStyle = '#003300';
        ctx.stroke();
      });
    }

    document.getElementById('stopBtn').addEventListener('click', stopRobot);

    function stopRobot() {
      goalActionClient.cancel();

      goalQueue = [];
      globalPlan = [];
      isSendingGoal = false;

      linearX = 0.0;
      angularZ = 0.0;
    }
</script>
</body>
</html>
