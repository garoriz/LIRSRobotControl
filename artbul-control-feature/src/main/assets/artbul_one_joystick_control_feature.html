<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtBul –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ‚Äî –û–¥–∏–Ω –∏–ª–∏ –î–≤–∞ –î–∂–æ–π—Å—Ç–∏–∫–∞</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    #connect-section {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #ipInput {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 12px;
      font-size: 16px;
      text-align: center;
      min-height: 24px;
    }
    #mode-control {
      margin: 16px 0;
      font-size: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    #modeSelect {
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor:
      pointer;
    }

    #joystick-single, #joystick-move, #joystick-rotate {
      width: 60vw;
      max-width: 300px;
      height: 60vw;
      max-height: 300px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      touch-action: none;
      margin: 10px auto;
    }

    #joystick-move, #joystick-rotate {
      width: 40vw;
      max-width: 300px;
      height: 40vw;
      max-height: 300px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      touch-action: none;
      margin: 5px auto;
    }
    #joystick-dual {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 10 px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h1>ArtBul</h1>

<div id="connect-section">
  <input type="text" id="ipInput" placeholder="–í–≤–µ–¥–∏—Ç–µ IP —Ä–æ–±–æ—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 192.168.1.42)" />
  <button onclick="connectToRos()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  <div id="status">‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
</div>

<div id="mode-control">
  <label for="modeSelect"><b>–†–µ–∂–∏–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è:</b></label>
  <select id="modeSelect">
    <option value="single">–û–¥–∏–Ω –¥–∂–æ–π—Å—Ç–∏–∫</option>
    <option value="dual">–î–≤–∞ –¥–∂–æ–π—Å—Ç–∏–∫–∞</option>
  </select>
</div>

<div id="joystick-single"></div>

<div id="joystick-dual" style="display: none;">
  <div id="joystick-move"></div>
  <div id="joystick-rotate"></div>
</div>

<script>
  let ros = null;
  let cmdVelPub = null;

  let linearX = 0.0;
  let linearY = 0.0;
  let angularZ = 0.0;

  let singleJoystickInstance = null;
  let moveJoystickInstance = null;
  let rotateJoystickInstance = null;

  function connectToRos() {
    const ip = document.getElementById("ipInput").value.trim();
    if (!ip) {
      alert("–í–≤–µ–¥–∏—Ç–µ IP –∞–¥—Ä–µ—Å —Ä–æ–±–æ—Ç–∞!");
      return;
    }

    const url = `ws://${ip}:9090`;
    ros = new ROSLIB.Ros({ url: url });

    ros.on('connection', () => {
      document.getElementById('status').innerText = `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ${url}`;
      setupPublisher();
    });

    ros.on('error', (error) => {
      document.getElementById('status').innerText = `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`;
      console.error(error);
    });

    ros.on('close', () => {
      document.getElementById('status').innerText = `üîå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ`;
    });
  }

  function setupPublisher() {
    cmdVelPub = new ROSLIB.Topic({
      ros: ros,
      name: '/artbul/mobile_base_controller/cmd_vel',
      messageType: 'geometry_msgs/msg/TwistStamped'
    });
  }

  function activateSingleJoystick() {
    if (moveJoystickInstance) {
      moveJoystickInstance.destroy();
      moveJoystickInstance = null;
    }
    if (rotateJoystickInstance) {
      rotateJoystickInstance.destroy();
      rotateJoystickInstance = null;
    }
    document.getElementById('joystick-single').style.display = 'block';
    document.getElementById('joystick-dual').style.display = 'none';

    if (singleJoystickInstance) singleJoystickInstance.destroy();

    singleJoystickInstance = nipplejs.create({
      zone: document.getElementById('joystick-single'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'blue',
      size: 200
    });

    singleJoystickInstance.on('move', (evt, data) => {
      if (!cmdVelPub || !ros || !ros.isConnected) return;
      if (data && data.angle && typeof data.angle.radian === 'number') {
        const angle = data.angle.radian;
        const distance = data.distance || 0;

        const maxSpeed = 1;
        linearX = Math.sin(angle) * distance * 0.01 * maxSpeed;
        angularZ = -Math.cos(angle) * distance * 0.1 * maxSpeed;
      }
    });

    singleJoystickInstance.on('end', () => {
      linearX = 0.0;
      angularZ = 0.0;
    });
  }

  function activateDualJoystick() {
    if (singleJoystickInstance) {
      singleJoystickInstance.destroy();
      singleJoystickInstance = null;
    }
    document.getElementById('joystick-single').style.display = 'none';
    document.getElementById('joystick-dual').style.display = 'flex';

    if (moveJoystickInstance) moveJoystickInstance.destroy();
    if (rotateJoystickInstance) rotateJoystickInstance.destroy();

    moveJoystickInstance = nipplejs.create({
      zone: document.getElementById('joystick-move'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'blue',
      size: 125
    });

    rotateJoystickInstance = nipplejs.create({
      zone: document.getElementById('joystick-rotate'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'green',
      size: 125
    });

    moveJoystickInstance.on('move', (evt, data) => {
      if (data && data.angle) {
        const angle = data.angle.radian;
        const distance = data.distance || 0;
        linearX = Math.sin(angle) * distance * 0.02;
        linearY = Math.cos(angle) * distance * 0.02;
      }
    });

    moveJoystickInstance.on('end', () => {
      linearX = 0.0;
      linearY = 0.0;
    });

    rotateJoystickInstance.on('move', (evt, data) => {
      if (data && data.angle) {
        const angle = data.angle.radian;
        const distance = data.distance || 0;

        angularZ = -Math.cos(angle) * distance * 0.1;
      }
    });

    rotateJoystickInstance.on('end', () => {
      angularZ = 0.0;
    });
  }

  document.getElementById("modeSelect").addEventListener("change", (e) => {
    if (e.target.value === "single") {
      activateSingleJoystick();
    } else {
      activateDualJoystick();
    }
  });

  setInterval(() => {
    if (!cmdVelPub || !ros || !ros.isConnected) return;

    const now = Date.now();
    const sec = Math.floor(now / 1000);
    const nanosec = (now % 1000) * 1e6;

    const msg = new ROSLIB.Message({
    header: {
      stamp: { sec: sec, nanosec: nanosec },
      frame_id: 'base_link'
    },
    twist: {
      linear: { x: linearX, y: linearY || 0.0, z: 0.0 },
      angular: { x: 0.0, y: 0.0, z: angularZ }
    }
  });

  cmdVelPub.publish(msg);

  }, 100);
  activateSingleJoystick();
</script>

</body>
</html>
